<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body style="background-color: #E1E17F">
    {% block content %}
<form method="POST" novalidate>
	{% csrf_token %}
	<h2>Регистрация</h2>

	{% for field in form %}
	<p>
		{% if field.errors %}
		<ul class="errorlist">
			{% for error in field.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	 	{{ field.label_tag }} {{ field }}
	</p>
	{% endfor %}
	<input type="submit" value="Регистрация" style="font-family: cursive"/>
    {{ form.errors }}
    <a href="{% url 'login' %}" style="font-family: cursive">Вход</a>
</form>
{% endblock content%}

</body>
</html>
